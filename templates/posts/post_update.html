{% extends 'base.html' %}

{% block title %}
<title>Update Post</title>
{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header text-center bg-primary text-white">
                    <h5 class="mb-0">Update Post</h5>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="id_title" name="title" value="{{ form.title.value }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_content" class="form-label">Content</label>
                            <textarea class="form-control" id="id_content" name="content" rows="6" required>{{ form.content.value }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="id_image" class="form-label">Image (optional)</label>
                            {% if form.instance.image %}
                                <div class="mb-2">
                                    <img src="{{ form.instance.image.url }}" alt="Current image" class="img-fluid rounded" style="max-height: 200px;">
                                </div>
                                <p class="text-muted">Currently: {{ form.instance.image.name }}</p>
                            {% endif %}
                            <input type="file" class="form-control" id="id_image" name="image">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Update Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
