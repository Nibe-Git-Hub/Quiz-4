{% extends 'base.html' %}

{% block title %}
<title>Confirm Delete</title>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center bg-danger text-white">
                    <h5 class="mb-0">Delete Post</h5>
                </div>
                <div class="card-body">
                    <p class="text-center">Are you sure you want to delete the post titled:</p>
                    <h4 class="text-center text-primary mb-4">{{ object.title }}</h4>
                    <p class="text-center text-muted">This action cannot be undone.</p>
                    <form method="post" class="text-center mt-4">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
                        <a href="{% url 'posts:post-list' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
